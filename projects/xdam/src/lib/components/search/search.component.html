<div class="search-bar shadow-panel">
    <div class="search-input" *ngIf="input">
        <input type="text" ref="inputSearch" />
        <button class="dam-btn-base group btn-tool" *ngIf="input.search">
            <fa-icon [icon]="faSearch"></fa-icon>
        </button>
        <button class="dam-btn-base group btn-tool" *ngIf="input.reset">
            <fa-icon [icon]="faEraser"></fa-icon>
        </button>
        <button class="dam-btn-base group btn-tool" *ngIf="input.clear">
            <fa-icon [icon]="faTrash"></fa-icon>
        </button>
    </div>
    <div class="search-actions" *ngIf="false">
        actions
    </div>
</div>
