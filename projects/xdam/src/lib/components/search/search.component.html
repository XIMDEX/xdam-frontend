<div class="search-bar shadow-panel">
    <div class="search-input" *ngIf="input">
        <input type="text" ref="inputSearch" [(ngModel)]="content" (keyup.enter)="updateSearch()" />
        <button class="dam-btn-base group btn-tool" *ngIf="input.search" (click)="updateSearch()">
            <fa-icon [icon]="faSearch"></fa-icon>
        </button>
        <button class="dam-btn-base group btn-tool" *ngIf="input.reset" (click)="resetSearch()">
            <fa-icon [icon]="faEraser"></fa-icon>
        </button>
    </div>
    <div class="search-actions" *ngIf="false">
        actions
    </div>
</div>
