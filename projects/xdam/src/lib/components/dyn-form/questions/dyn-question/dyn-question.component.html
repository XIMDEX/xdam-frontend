<div class="dam-form-item dam-edit-item" [formGroup]="form">
    <label [attr.for]="question.key">{{question.label}}</label>

    <div [ngSwitch]="question.controlType">

        <input *ngSwitchCase="'text'" [formControlName]="asTextbox().key" [id]="asTextbox().key" [ngModel]="asTextbox().val"
            [type]="asTextbox().type">

        <textarea *ngSwitchCase="'text-area'" class="dam-textarea" [formControlName]="asTextArea().key" [id]="asTextArea().key">{{ asTextArea().val}}</textarea>

        <ng-select class="dam-select" [id]="asDropDown().key" [(ngModel)]="asDropDown().val" *ngSwitchCase="'dropdown'"
            [formControlName]="asDropDown().key" [items]="asDropDown().options" bindValue='key' bindLabel='value' [multiple]='asDropDown().multi'>
        </ng-select>

        <ng-select class="dam-select" [id]="asDepDrop().key" [ngModel]="asDepDrop().val" *ngSwitchCase="'depdrop'"
            [formControlName]="asDepDrop().key" [items]="asDepDrop().options">
        </ng-select>

    </div>

    <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
