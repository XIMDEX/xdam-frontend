<app-assets-modal></app-assets-modal>
<div class="dam-search-bar shadow-panel">
    <div class="search-main" [ngClass]="!buttonsConfig.newAsset.active ? 'center' : ''">
        <input [(ngModel)]="term" (keyup.enter)="search()" ref="searchInput" type="text">
        <button *ngIf="buttonsConfig.search.active" (click)="search()" class="dam-btn-base group btn-tool" title="Search"><fa-icon [icon]="faSearch"></fa-icon></button>
        <!--<button class="dam-btn-base group btn-tool"><fa-icon [icon]="faSync"></fa-icon></button>-->
        <button *ngIf="buttonsConfig.reset.active" (click)="delete()" class="dam-btn-base group btn-tool" title="Reset search"><fa-icon [icon]="faEraser"></fa-icon></button>
        <button *ngIf="buttonsConfig.clear.active" class="dam-btn-base btn-filters btn-tool" title="Clear filters"><fa-icon [icon]="faTrash"></fa-icon></button>
    </div>
    <div *ngIf="buttonsConfig.newAsset.active" class="search-options">
        <button (click)="handleResourceModal()" class="dam-btn-base btn-filters">New Asset</button>
    </div>
</div>
