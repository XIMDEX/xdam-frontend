<div class="found-items">
    <span *ngIf="hasTotal">
        Found <strong>{{ total }}</strong> items
    </span>
</div>
<div class="xdam-pager">
    <ng-container *ngIf="hasPager && pager && pager.lastPage > 1">
        <ul class="xdam-pagination shadow-panel">
            <ng-container *ngFor="let page of paginator">
                <li [ngClass]="{ active: page.active == true }" (click)="updatePage(page.value)">
                    <ng-container *ngIf="page.icon !== null; else number">
                        <fa-icon [icon]="page.icon"></fa-icon>
                    </ng-container>
                    <ng-template #number>
                        <span>{{ page.value }}</span>
                    </ng-template>
                </li>
            </ng-container>
        </ul>
    </ng-container>
</div>
<div class="limit">
    <ng-select
        *ngIf="hasLimit && perPage"
        class="dam-select"
        (change)="updateLimit($event)"
        [(ngModel)]="perPage.value"
        [items]="perPage.items"
        [clearable]="false"
    ></ng-select>
</div>
