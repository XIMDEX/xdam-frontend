<xdam-loading [show]="loading"></xdam-loading>
<div class="dam-main shadow-panel dam-main-back">
    <!-- <xdam-facets [facets]="facets"></xdam-facets> -->
    <!-- <pre>{{ settings | json }}</pre> -->
    <div class="dam-main-container">
        <div>
            <xdam-search [settings]="settings.search" (search)="prepareSearch($event)"></xdam-search>
            <xdam-paginator
                *ngIf="pager && settings.pager.top"
                [settings]="settings.pager.top"
                [total]="pager.total"
                [perPage]="pager.perPage"
                [pager]="pager"
                (change)="prepareSearch($event)"
            ></xdam-paginator>
        </div>
        <div class="dam-list">
            <xdam-list [items]="elements" [settings]="settings.list"></xdam-list>
        </div>
        <xdam-paginator
            *ngIf="pager && settings.pager.bottom"
            [settings]="settings.pager.bottom"
            [total]="pager.total"
            [perPage]="pager.perPage"
            [pager]="pager"
            (change)="prepareSearch($event)"
        ></xdam-paginator>
    </div>
    <xdam-footer></xdam-footer>
</div>
