<!-- <xdam-loading [show]="isLoading"></xdam-loading> -->
<div class="dam-main shadow-panel dam-main-back">
    <!-- <xdam-facets [facets]="facets"></xdam-facets> -->
    <pre>{{ settings | json }}</pre>
    <div>
        <xdam-search [settings]="settings.search"></xdam-search>
        <xdam-paginator
            *ngIf="pager"
            [total]="pager.total"
            [perPage]="pager.perPage"
            [pager]="pager"
            (change)="prepareSearch($event)"
        ></xdam-paginator>
    </div>
    <xdam-list [items]="elements" [settings]="settings.list"></xdam-list>
    <!-- <xdam-table [items]="elements"></xdam-table> -->
</div>
