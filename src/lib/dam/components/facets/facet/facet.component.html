<button class="facet-title" (click)="togglePanel()">
  <span class="text">{{ facet.label }}</span>
  <fa-icon *ngIf="hidden; else minus" style="float:right;" [icon]="faPlus"></fa-icon>
  <ng-template #minus>
      <fa-icon style="float:right;" [icon]="faMinus"></fa-icon>
  </ng-template>
</button>
<input *ngIf="!hidden && length(facet.values) > 5" class="facet-search" type="text" [(ngModel)]="filter" placeholder="Filter options..."/>
<div class="facet-content" *ngIf="!hidden">
  <ng-container  *ngFor="let item of facet.values | keyvalue">
    <ng-container *ngIf="(item.value > 0 && item.key.toLowerCase().includes(filter.toLowerCase())) || isActive(item)">
      <div class="facet-option" [title]="item.key">
        <label class="f-label"><input type="checkbox" (change)="toggleFacet($event, item)" [checked]="isActive(item)"/>
          <span>{{ item.key }}</span> ({{item.value}})</label>
      </div>
    </ng-container>
  </ng-container>
</div>
