<app-table-search></app-table-search>
<!--PAGINATOR-->
<div class="flex-row-container">
    <div class="pagination-found"> 
        <span class="label label-default">Found <span class="badge">{{query.total}}</span> items</span>
    </div>
    <ng-select
            class="limit-selector dam-select"
            (change)="changeLimit($event)"
            [(ngModel)]="limitSelect"
            [items]="tableConfig.paginator.limits"
            [clearable]="false"
    ></ng-select>
    <nav *ngIf="tableConfig.paginator.top" class="pagination-nav">
        <ul class="pagination shadow-panel">
            <li [ngClass]="{'active': page.active == true}" *ngFor="let page of paginator">
                <a (click)="changePage(page.value)">
                    <ng-container *ngIf="page.icon !== null; else number">
                        <fa-icon [icon]="page.icon"></fa-icon>
                    </ng-container>
                    <ng-template #number>
                        <span>{{ page.value }}</span>
                    </ng-template>
                </a>
            </li>
        </ul>
    </nav>
</div>
<!--END PAGINATOR-->
<div class="items">
    <ng-container *ngFor="let item of items">
        <app-table-item [item]="item" (click)="select(item)"></app-table-item>
    </ng-container>
</div>
<div *ngIf="tableConfig.paginator.bottom" class="flex-row-container justify-end">
    <nav class="pagination-nav">
        <ul class="pagination shadow-panel">
            <li [ngClass]="{'active': page.active == true}" *ngFor="let page of paginator">
                <a (click)="changePage(page.value)">
                    <ng-container *ngIf="page.icon !== null; else number">
                        <fa-icon [icon]="page.icon"></fa-icon>
                    </ng-container>
                    <ng-template #number>
                        <span>{{ page.value }}</span>
                    </ng-template>
                </a>
            </li>
        </ul>
    </nav>
</div>

<ngx-smart-modal [closable]="false" (onDismiss)="deleteModal.removeData()" #deleteModal identifier="deleteModal" class="modal-delete">
    <div class="dialog-delete">
        <h2 class="legend">Confirm deletion</h2> 
        <span *ngIf="deleteModal.hasData()">{{deleteModal.getData().title}}</span>
        <p>Do you really want to delete this asset? This action cannot be undone.</p>
        <div class="options">
            <button class="dam-btn-base" (click)="deleteModal.removeData(); deleteModal.close()">Cancel</button>
            <button class="dam-btn-base red" [disabled]="!deleteModal.hasData()" (click)="deleteItem()">Delete</button>
        </div>
    </div>
</ngx-smart-modal>
