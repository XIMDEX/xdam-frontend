<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PolyDam</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root>
    <script>
      window.$xdam = {
        token: '49b5d089bd56fd4eae7059e526a3fc39f17d49f962304decbcbfc5032c1e',
        base_url: 'http://universo.lab14/api/v1/',
        profile: 'light',
        endpoints: {
          resources: {
            list: 'resources/dam',
            get: 'resources',
            post: 'resources',
            delete: 'resources'
          }
        },
        forms: {
          name: "resource-form",
          endpoint: "resources",
          api: false,
          fields: [
            {
              type: "dropdown",
              object: {
                key: "items",
                multi: true,
                searchable: true,
                fetchable: true,
                endpoint: 'items?limit=0',
                label: "Seleccione una palabra",
                options: [],
                order: 1,
                realName: 'items',
                map: {
                  key: "id",
                  value: "title"
                }
              }
            },
            {
              type: "dropdown",
              object: {
                key: "category",
                label: "Seleccione un tipo",
                options: [
                  {
                    key: "investigation",
                    value: "Investigación"
                  },
                  {
                    key: "activation",
                    value: "Activación"
                  }
                ],
                order: 2
              }
            },
            {
              type: "dropdown",
              object: {
                realName: 'license',
                key: 'license_id',
                multi: false,
                searchable: true,
                fetchable: true,
                endpoint: 'licenses?limit=0',
                label: "Seleccione una licencia",
                options: [],
                order: 3,
                map: {
                  key: "id",
                  value: "title"
                }
              }
            },
            {
              type: "text-area",
              object: {
                realName: 'license_desc',
                key: "license_desc",
                label: "Licencia",
                order: 4
              }
            }
          ]
        }
      }
    </script>
  </app-root>
</body>

</html>
