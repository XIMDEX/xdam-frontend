<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PolyDam</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <script>
      window.$xdam = {
        token: "ssdfksj856erfh3vs634pldaskg",
        base_url: 'http://universo.lh/api/v1/',
        profile: 'light',
        endpoints: {
          resources: {
            list: 'resources?context_resource=resource',
            get: 'resources',
            post: 'resources',
            delete: 'resources'
          }
        },
        forms: {
          name: "Formulario planetas",
          id: 1,
                endpoint: "resources",
                api: false,
          fields: [
            {
              type: "dropdown",
              object: {
                  "key": "planet",
                  label: "Seleccione un planeta",
                  options: [
                    {key: "1", value: "TEST3333"},
                    {key: "2", value: "PRUEBA 1"},
                    {key: "3", value: "I"}
                  ],
                  "order": 1
                }
              },
              { 
                type: "depdrop",
                object: {
                  key: "items",
                  label: "Seleccione una palabra",
                  ref: "planet",
                    endpoint: "items",
                  order: 2,
                          param: "planet_id",
                          map: {
                              key: 'id',
                              value: 'title'
                          }
                        }
                    },
                    {
                type: "dropdown",
                object: {
                    key: "type",
                    label: "Seleccione un tipo",
                    options: [
                        {key: "1", value: "Activación"},
                        {key: "2", value: "Investigación"},
                    ],
                    order: 3
                    }
              }]
            }
          }
    </script>
  </app-root>
</body>
</html>
