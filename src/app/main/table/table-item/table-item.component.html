<div class="dam-item">
  <div class="dam-type"> {{item.type}}</div>
  <div class="dam-preview">
      <div class="prueba"> 
          <img class="dam-image" [src]="image"> 
        </div>
      <div (title)="item.title" class="dam-info"> <strong>{{item.title}}</strong>
          <div> Size: {{item.size}} </div>
      </div>
  </div>
  <div class="dam-options">
      <a (click) = "editFile()" class="btn-base group" title="Edit"><fa-icon [icon]="faEdit"></fa-icon></a>
      <a (click)="downloadFile()" download class="btn-base group" title="Download"><fa-icon [icon]="faDownload"></fa-icon></a>
      <a (click)="deleteFile()" class="btn-base group" title="Delete"><fa-icon [icon]="faTrash"></fa-icon></a>
  </div>
</div>
