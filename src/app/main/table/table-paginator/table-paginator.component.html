<div class="flex-row-container">
    <div class="pagination-found"> 
        <span class="label label-default">Found <span class="badge">{{totalItems}}</span> items</span>
    </div>
    <nav class="pagination-nav">
        <ul class="pagination">
            <li *ngFor="let page of totalPages">
                <a> <span>{{ pages }}</span> </a>
            </li>
        </ul>
    </nav>
</div>
